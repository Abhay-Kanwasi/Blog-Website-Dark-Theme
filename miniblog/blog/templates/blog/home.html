{% extends 'blog/base.html' %}

{% load static %}

{% block content %}

<div class="col-sm-10 mt-5">
    <h3 class="display-4" style="font-weight: bold">Home Page</h3><hr>
    {% for post in posts %}
        <div class="container-fluid py-4">
            <div class="container py-5 mt-3"; style="background:#343a40";>
                <h1 class="display-5"; fw-bold>{{post.title}}</h1>
                <p class="col-md-8 fs-4">{{post.description}}</p>
            <small>{{post.time}}</small><br>
            <author><small>Post Author : {{user}}</small></author>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock content %}
