{% extends 'blog/base.html' %}

{% load static %}

{% block content %}

<div class="col-sm-10">
    <h3 class="text-white my-5">Update Post</h3>
    <form action="" method="POST" novalidate>
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Update Post" class="btn btn-success btn-lg">
        <a href="{% url 'dashboard' %}" class="btn btn-danger btn-lg">Cancel</a>
    </form>
</div>

{% endblock content %}
